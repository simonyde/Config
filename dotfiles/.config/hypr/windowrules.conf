windowrulev2 = immediate, class:^(dungeoncrawler.exe)$
windowrulev2 = immediate, class:^(Civ6)$
windowrulev2 = immediate, class:^(ck3)$
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(Civ5XP)$
