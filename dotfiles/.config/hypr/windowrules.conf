# For screen sharing in Discord ----------------------------------
windowrulev2 = opacity 0.0 override 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim,                            class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,                           class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,                    class:^(xwaylandvideobridge)$
windowrulev2 = workspace 7,                       class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,                       class:^(xwaylandvideobridge)$
windowrulev2 = noblur,                            class:^(xwaylandvideobridge)$


windowrulev2=opacity 0.95 0.75, title:^(Picture-in-Picture)$ 
windowrulev2=pin,               title:^(Picture-in-Picture)$
windowrulev2=float,             title:^(Picture-in-Picture)$
windowrulev2=size 40% 40%,      title:^(Picture-in-Picture)$
windowrulev2=move 60% 2%,       title:^(Picture-in-Picture)$

# Workspace rules ------------------------------------------------
windowrulev2 = workspace special:music, class:^(Youtube Music)$
windowrulev2 = workspace 1, class:^(obsidian)$
windowrulev2 = workspace 5, class:^(steam)$
windowrulev2 = workspace 6, class:^(Todoist)$
windowrulev2 = workspace 7, class:^(discord)$

workspace=special:music, on-created-empty:youtube-music
workspace=special:yazi, on-created-empty:$terminal -e yazi


# Blur -----------------------------------------------------
layerrule = blur, logout_dialog # wlogout


layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

# Tweaks to work with blur -----------------------------------

layerrule = unset, (rofi)
layerrule = blur, (rofi)
layerrule = noanim, (rofi)
layerrule = ignorezero, (rofi)

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
